<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字放大显示</title>
    <style>
        /* 核心样式：控制文字放大 */
        .big-text {
            font-size: 60px; /* 放大尺寸，数值越大文字越大 */
            font-weight: bold; /* 加粗，可选 */
            color: #333; /* 文字颜色，可选 */
            text-align: center; /* 居中显示，可选 */
            margin-top: 100px; /* 页面居中，可选 */
        }
    </style>
</head>
<body>
    <!-- 要放大的文字 -->
    <div class="big-text">别哭了，抱抱你</div>
</body>
</html>
